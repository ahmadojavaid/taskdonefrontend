<div id="order" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg mat-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header mat-accent-bg"
             fxLayout="row" fxLayoutAlign="space-between center">

            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">

               

                <div fxLayout="column" fxLayoutAlign="start start"
                     [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    <div class="h2">
                        Categories
                    </div>
                    <div class="subtitle secondary-text">
                        <span>Create new Category</span>
                        
                    </div>
                </div>
            </div>
            <!-- / APP TITLE -->

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card mat-white-bg">

            <!-- CONTENT -->
            <div class="content" style="padding: 40px">

                <h2>Add new Category</h2>
                <form [formGroup]="form">
                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                
                        <mat-form-field fxFlex="100">
                            <input matInput placeholder="Category " formControlName="category">
                        </mat-form-field>
                    <button mat-raised-button
                    class="save-product-button mat-white-bg" style="background-color: #03a9f4 !important; color: white">
                    <span style="color: white"
                    (click)="onSubmit()"
                    >Submit </span>
                    </button>
                </div>
                </form>
                
                
                                

            </div>
            <!-- / CONTENT -->

        </div>
