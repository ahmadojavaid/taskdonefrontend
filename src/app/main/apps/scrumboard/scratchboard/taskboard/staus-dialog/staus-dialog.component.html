<div class="dialog-content-wrapper">
  <mat-toolbar class="mat-accent m-0">
      <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
          <span class="title dialog-title">Status Options</span>
          <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
              <mat-icon>close</mat-icon>
          </button>
      </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
      <div *ngIf="!show">
          <!-- <mat-grid-list cols="2" rowHeight="2:1">
              <mat-grid-tile *ngFor="let op of options; index as o"><span class="option-status"  [style.background]="op.color" (click)="chooseOption(o)">{{op.name}}</span></mat-grid-tile>
          </mat-grid-list> -->
        <ng-container *ngFor="let op of options; index as o">
            <div><span class="option-status"  [style.background]="op.color" (click)="chooseOption(o)">{{op.name}}</span></div>
        </ng-container>
      </div>
     
      <form *ngIf="show" name="statusForm" [formGroup]="statusForm" class="event-form w-100-p" fxLayout="column" fxFlex>

          <ng-container *ngFor="let op of options; index as i;">
              <input name="status{{i}}" type="text" value="{{op.name}}" (blur)="onKey($event,i)">
          </ng-container>
          
      </form>

  </div>
 
  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
      <button *ngIf="!show" 
              mat-raised-button
              (click)="openFrm('t','')"
              class="save-button mat-accent"
      >
          Edit/Add Labels
      </button>
      <button *ngIf="show" 
              mat-raised-button
              (click)="openFrm('f',statusForm)"
              class="save-button mat-accent">
              Apply
    </button>
  </div>
</div>
