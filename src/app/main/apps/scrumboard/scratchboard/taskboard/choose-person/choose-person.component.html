<div class="popup-outer-ui">
  <div class="close-btn" (click)="onClick()">
      <button mat-icon-button color="primary">
        <mat-icon aria-label="clear">clear</mat-icon>
      </button>
  </div>
  <h2 mat-dialog-title  class="title-popup">Choose Person</h2>
  <mat-dialog-content>
    <form class="example-form form-person">
      <mat-form-field class="example-full-width ">
        <input type="text" placeholder="Pick one" aria-label="name" name="uname" matInput [formControl]="myControl" [matAutocomplete]="auto" >
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let option of filteredOptions  | async" [value]="option">
            {{option.fullName}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <button
        mat-raised-button
        (click)="saveValue()"
        class="save-button mat-accent"
        aria-label="SAVE">
              Select
      </button>
    </form>
  </mat-dialog-content>

</div>
