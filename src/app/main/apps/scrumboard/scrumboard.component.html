<!-- BOARDS -->
<div id="boards" class="mat-primary-400-bg" fxLayout="column" fxLayoutAlign="start center" fxFlex fusePerfectScrollbar>

    <div class="header pt-44 pt-mat-88" fxFlex="0 0 auto" [@animate]="{value:'*',params:{delay:'100ms'}}">
        <!-- <h1>Scrumboard App</h1> -->
    </div>

    <!-- BOARD LIST -->
    <div class="board-list" fxFlex="0 0 auto" fxLayout="row wrap" fxLayoutAlign="center center"
         [@animateStagger]="{value:'50'}">


        <!-- NEW BOARD BUTTON -->
        <div class="board-list-item add-new-board" fxLayout="column" fxLayoutAlign="center center"
             (click)="newBoard()"
             [@animate]="{value:'*',params:{y:'100%'}}">
            <mat-icon class="s-64">add_circle</mat-icon>
            <div class="board-name">Scrumboard</div>
        </div>
        <!-- / NEW BOARD BUTTON -->
        <!--Add tabular-->
        <div class="board-list-item"
                [routerLink]="['/apps/scrumboard/boards/tabularlist']"
                 fxLayout="column" fxLayoutAlign="center center"
                 [@animate]="{value:'*',params:{y:'100%'}}">
                <mat-icon class="s-64">add_circle</mat-icon>
                <div class="board-name">Tabular</div>
      </div>
        <!--Tabular end-->
    </div>
    <!-- / BOARD LIST -->
</div>
<!-- / BOARDS -->
